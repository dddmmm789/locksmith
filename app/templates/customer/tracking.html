<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Locksmith</title>
    
    <!-- External Dependencies -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ config.GOOGLE_MAPS_API_KEY }}&libraries=geometry"></script>
    
    <!-- Styles -->
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Components */
        .professional-header {
            background: white;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* ... rest of your styles ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Professional Info -->
        <div class="professional-header">
            <img src="{{ url_for('static', filename='uploads/' + job.locksmith.profile_photo) }}" 
                 alt="{{ job.locksmith.name }}" 
                 class="profile-photo"
                 onerror="this.src='{{ url_for('static', filename='images/default_profile.jpg') }}'">
            <div class="professional-info">
                <h2>{{ job.locksmith.name }}</h2>
                <div class="rating">â˜… {{ avg_rating|round(1) }}</div>
            </div>
        </div>

        <!-- ... rest of your HTML ... -->
    </div>

    <!-- Scripts -->
    <script>
        // Constants
        const REFRESH_INTERVAL = 30000; // 30 seconds

        // Initialize map
        function initMap() {
            // ... your map initialization code ...
        }

        // Update location
        function updateLocation() {
            // ... your location update code ...
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            setInterval(updateLocation, REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
