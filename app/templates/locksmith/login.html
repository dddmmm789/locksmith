{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-options">
        <a href="{{ url_for('locksmith.signup') }}" class="auth-tab">Sign Up</a>
        <a href="{{ url_for('locksmith.login') }}" class="auth-tab active">Login</a>
    </div>

    <div class="login-container">
        <h1>Locksmith Login</h1>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            
            <div class="form-group">
                <button type="button" onclick="sendOTP()" class="btn-primary">Send Verification Code</button>
            </div>
            
            <div id="otpSection" style="display: none;">
                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <input type="text" id="otp" name="otp" maxlength="6" required>
                </div>
                
                <div class="form-group">
                    <button type="button" onclick="verifyAndLogin()" class="btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
.auth-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
}

.auth-options {
    display: flex;
    margin-bottom: 24px;
    background: #f8f9fa;
    border-radius: 8px;
    padding: 4px;
}

.auth-tab {
    flex: 1;
    text-align: center;
    padding: 12px;
    color: #666;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.auth-tab:hover {
    background: rgba(0, 160, 130, 0.1);
    color: #00a082;
}

.auth-tab.active {
    background: #00a082;
    color: white;
}

.login-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
}

.login-form {
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    background: #00a082;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
}

.btn-primary:hover {
    background: #008c70;
}
</style>

<script>
function sendOTP() {
    const phone = document.getElementById('phone_number').value;
    
    fetch('/locksmith/login/send-otp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `phone_number=${encodeURIComponent(phone)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('otpSection').style.display = 'block';
            alert('Verification code sent!');
        } else {
            alert(data.error || 'Failed to send code');
        }
    });
}

function verifyAndLogin() {
    const phone = document.getElementById('phone_number').value;
    const otp = document.getElementById('otp').value;
    
    fetch('/locksmith/login/verify', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `phone_number=${encodeURIComponent(phone)}&otp=${encodeURIComponent(otp)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect_url;
        } else {
            alert(data.error || 'Login failed');
        }
    });
}
</script>
{% endblock %}
