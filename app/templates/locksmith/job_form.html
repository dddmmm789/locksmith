{% extends "base.html" %}

{% block title %}New Job{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create New Job</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" class="job-form">
        <div class="form-group">
            <label for="customer_phone">Customer Phone *</label>
            <input type="tel" id="customer_phone" name="customer_phone" required>
        </div>
        
        <div class="form-group">
            <label for="customer_address">Service Address *</label>
            <input type="text" id="customer_address" name="customer_address" required>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('locksmith.dashboard') }}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-submit">Create Job</button>
        </div>
    </form>
</div>

<style>
.form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
}

.job-form {
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
}

.btn-submit {
    width: 100%;
    padding: 12px;
    background: #00a082;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
}

.btn-submit:hover {
    background: #008c70;
}

.alert {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
}

.alert-success {
    background: #d4edda;
    color: #155724;
}

.alert-error {
    background: #f8d7da;
    color: #721c24;
}

.alert-warning {
    background: #fff3cd;
    color: #856404;
}
</style>
{% endblock %}
