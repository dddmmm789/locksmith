{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Admin Login</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('admin.login') }}" class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>

<style>
.login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
}

.login-form {
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #00a082;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
}

.submit-btn:hover {
    background: #008c70;
}

.alert {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 6px;
}

.alert-error {
    background: #f8d7da;
    color: #721c24;
}
</style>
{% endblock %}
